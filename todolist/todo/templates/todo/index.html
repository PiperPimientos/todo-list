{% if latest_todo_list %}
   <ul>
    {% for todo in latest_todo_list %}
    {% comment %} en la linea que sigue, description corresponde a los atributos del model todo {% endcomment %}
        <li><a href="/todo/{{ todo.id }}">{{ todo.description }}</a></li>
    {% endfor %}
   </ul>
{% else %}
   <p>Dont have To-Do's</p>
{% endif %}
